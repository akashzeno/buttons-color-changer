<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="static/media/images/favicon.svg" type="image/x-icon">
    <script src="static/js/script.js" defer></script>
    <title>Buttons Color Changer!</title>
</head>
<body>
    <div class="mainContainer">
        <select title="dropdown" name="dropdown" id="dropdown" class="dropdown">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="skyblue">SkyBlue</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
            <option value="reset">Reset</option>
        </select>

        <button class="btn btn1">Google!</button>
        <button class="btn btn2">Apple!</button>
        <button class="btn btn3">Facebook!</button>
        <button class="btn btn4">Microsoft!</button>
    </div>
